<div class="bg">
  <br>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-danger mb-3" style="max-width: 50rem;" >
        <div class="card-header text-center">
          สมัครสมาชิก
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="signup()">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" formControlName="emailSignup" class="form-control" placeholder="xxxx@hotmail.com">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" formControlName="passwordSignup" class="form-control" placeholder="xxxxxxxxxx">
              </div>
            </div>
            <div class="row">
              <div class="col-6 text-left">
                <a class="text-primary" [routerLink]="['/login']">
                  เข้าสู่ระบบ
                </a>
              </div>
              <div class="col-6 text-right">
                <button type="submit" class="btn btn-outline-success">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                  สมัครสมาชิก
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
</div>
